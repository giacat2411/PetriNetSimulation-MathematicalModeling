<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "[3, 0, 1, 1, 0, 0]", "shape": "dot"}, {"id": 1, "label": "[2, 1, 1, 0, 1, 0]", "shape": "dot"}, {"id": 2, "label": "[2, 0, 2, 0, 0, 1]", "shape": "dot"}, {"id": 3, "label": "[2, 0, 2, 1, 0, 0]", "shape": "dot"}, {"id": 4, "label": "[1, 1, 2, 0, 1, 0]", "shape": "dot"}, {"id": 5, "label": "[1, 0, 3, 0, 0, 1]", "shape": "dot"}, {"id": 6, "label": "[1, 0, 3, 1, 0, 0]", "shape": "dot"}, {"id": 7, "label": "[0, 1, 3, 0, 1, 0]", "shape": "dot"}, {"id": 8, "label": "[0, 0, 4, 0, 0, 1]", "shape": "dot"}, {"id": 9, "label": "[0, 0, 4, 1, 0, 0]", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "label": "START", "to": 1}, {"arrows": "to", "from": 1, "label": "CHANGE", "to": 2}, {"arrows": "to", "from": 2, "label": "END", "to": 3}, {"arrows": "to", "from": 3, "label": "START", "to": 4}, {"arrows": "to", "from": 4, "label": "CHANGE", "to": 5}, {"arrows": "to", "from": 5, "label": "END", "to": 6}, {"arrows": "to", "from": 6, "label": "START", "to": 7}, {"arrows": "to", "from": 7, "label": "CHANGE", "to": 8}, {"arrows": "to", "from": 8, "label": "END", "to": 9}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": "physics"
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
